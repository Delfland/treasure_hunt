{% extends 'base.html' %}

{% block content %}
<section>
<h2>Create new game</h2>

    <form action="/games" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <input type="hidden" name="user_id" value="{{user_id}}">
        <input type="submit" value="Save game">
    </form>
</section>    
{% endblock %}
